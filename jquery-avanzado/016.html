<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Manipulaciones DOM</h1>
    <p>
      Es más eficiente hacer todos los cambios necesarios consultando una vez al
      DOM en vez de consultarlo en cada cambio.
    </p>

    <div id="element"></div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const inicio = new Date();

      const $element = $("#element");

      // Solución menos eficiente
      // for (let i = 0; i < 1000; i++) {
      //   $element.append(`<li>Element ${i}</li>`);
      // }

      // Solución más eficiente
      const arr = [];
      for (let i = 0; i < 1000; i++) {
        arr.push(`<li>Element ${i}</li>`);
      }

      $element.append(arr.join(""));

      const fin = new Date();

      // Resultados
      console.log("Inicio: ", inicio.getTime());
      console.log("Fin: ", fin.getTime());
      console.log("Diff: ", fin.getTime() - inicio.getTime());
    </script>
  </body>
</html>
