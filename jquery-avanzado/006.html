<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Definir función</h1>
    <p>Podemos definir una función como si fuera una propia de jQuery</p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      // if ($("h1").length) {
      //   console.log("El elemento existe");
      // }

      $.fn.existe = function () {
        return this.length;
      };

      console.log($("h1").existe() ? "Existe" : "No existe");
      console.log($("ul").existe() ? "Existe" : "No existe");
    </script>
  </body>
</html>
