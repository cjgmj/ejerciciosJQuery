<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Leer e imprimir Markdown</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <textarea id="txtMark" cols="30" rows="10" class="form-control"></textarea>

    <br />

    <button type="button" class="btn btn-primary">Convertir</button>

    <hr />

    <p id="markToHtml"></p>

    <!-- LibrerÃ­a de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/mmd.min.js"></script>
    <script>
      const $txtMark = $("#txtMark");
      const $markToHtml = $("#markToHtml");

      $("button").click(() => {
        const texto = $txtMark.val();

        const salida = mmd(texto);

        console.log(salida);

        $markToHtml.html(salida);
      });
    </script>
  </body>
</html>
