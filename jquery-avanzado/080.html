<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
    <link rel="stylesheet" href="assets/libs/chosen/chosen.min.css" />
  </head>
  <body>
    <h1>Mejores selectores usando chosen</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <select id="selector" style="width: 300px">
      <option value="php">PHP</option>
      <option value="jquery">jQuery</option>
      <option value="angular">Angular</option>
      <option value="python">Python</option>
      <option value="ruby">Ruby</option>
    </select>

    <!-- LibrerÃ­a de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script
      src="assets/libs/chosen/chosen.jquery.min.js"
      charset="utf-8"
    ></script>
    <script>
      const $selector = $("#selector");

      $selector.chosen();

      $selector.on("change", function () {
        console.log($(this).val());
      });
    </script>
  </body>
</html>
