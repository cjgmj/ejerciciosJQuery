<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />

    <style>
      #mensaje {
        display: block;
      }

      html.JS #mensaje {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Detectar si JavaScript está habilitado</h1>
    <p>Podemos validar que JavaScript está habilitado sin usar JavaScript.</p>

    <div id="mensaje">Este sitio requiere JavaScript.</div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      $(document).ready(() => {
        $("html").addClass("JS");
      });
    </script>
  </body>
</html>
