<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />

    <style>
      .slideshow {
        width: 400px;
        height: 200px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Simular eventos y simular parámetros</h1>
    <p>
      Mediante el método trigger podemos simular un click en el botón. Mediante
      ese método podemos pasarle argumentos a la función.
    </p>

    <div class="slideshow"></div>
    <button type="button" id="btnSiguiente">>></button>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      $("#btnSiguiente").on("click", function (e, args) {
        args = args || "blue";

        $(".slideshow").css({
          backgroundColor: args,
        });
      });

      const $boton = $("#btnSiguiente");

      // $boton.trigger("click"); // Simula un click en el botón
      $boton.trigger("click", ["green"]); // Podemos enviar también parámetros a la función
    </script>
  </body>
</html>
