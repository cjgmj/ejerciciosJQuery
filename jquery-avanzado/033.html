<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Eventos personalizados</h1>
    <p>
      El método on() puede recibir un objeto en el cuál podemos definir eventos.
      Estos eventos pueden ser lanzados mediante el método trigger() al realizar
      una determinada acción.
    </p>

    <button type="button" id="btn1">Saltar</button>
    <button type="button" id="btn2">Golpear</button>
    <button type="button" id="btn3">Click</button>

    <div id="contenedor"></div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $boton1 = $("#btn1"),
        $boton2 = $("#btn2"),
        $boton3 = $("#btn3");

      const $div = $("#contenedor");

      // El método on() puede recibir un objeto en el cuál podemos definir eventos
      $div.on({
        saltar: () => console.log("Saltar"),
        golpear: (e, data) => console.log(`Golpeando ${data}!`),
        click: () => console.log("Simulando un click"),
      });

      $boton1.on("click", () => $div.trigger("saltar")); // Al hacer click lanzamos el evento saltar
      $boton2.on("click", () => $div.trigger("golpear", ["muy fuerte"])); // Le podemos pasar parámetros
      $boton3.on("click", () => $div.trigger("click"));
    </script>
  </body>
</html>
