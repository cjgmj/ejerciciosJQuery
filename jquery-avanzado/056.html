<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />

    <style>
      .cuadrado {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Métodos jQuery con condiciones</h1>
    <p>
      Podemos controlar propiedades y métodos de un elemento jQuery definiendo
      dentro de él, entre llaves, lo que queramos.
    </p>

    <div class="cuadrado"></div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $cuadrado = $(".cuadrado");
      const direccion = "abajo";

      if (direccion === "arriba") {
        //   $cuadrado.slideUp();
      } else {
        $cuadrado.attr("style", "display:none;");
        //   $cuadrado.slideDown();
      }

      $cuadrado[direccion == "arriba" ? "slideUp" : "slideDown"]();
    </script>
  </body>
</html>
