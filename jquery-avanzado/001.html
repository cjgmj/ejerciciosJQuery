<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Evento DOM ready</h1>
    <p>
      Normalmente, desearemos manipular el DOM (Document Object Model), cuando
      la página esté lista y completamente creada
    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      // Distintas formas de lanzar una función al cargarse la página
      // $(document).ready(() => {
      //   console.log("DOM cargado");
      // });

      // $(() => {
      //   console.log("DOM cargado");
      // });

      const paginaCargada = () => {
        console.log("DOM cargado");
      };

      // $(document).ready(paginaCargada());
      // $(paginaCargada());

      // Mediante JavaScript
      // El false indica si se quiere ejecutar en la fase de captura
      // document.addEventListener("DOMContentLoaded", paginaCargada(), false);

      // Para navegadores IE antiguos
      r(paginaCargada);

      function r(f) {
        /in/.test(document.readyState) ? setTimeout(`r(${f})`, 10) : f();
      }
    </script>
  </body>
</html>
