<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Lorem ipsum</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <div id="myCamera"></div>

    <button type="button" class="btn btn-outline-primary">Hacer foto</button>

    <div id="resultados"></div>

    <!-- LibrerÃ­a de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script src="assets/libs/webcam.min.js" charset="utf-8"></script>
    <script>
      Webcam.set({
        width: 320,
        height: 240,
        image_format: "jpeg",
        jpeg_quality: 90,
      });
      Webcam.attach("#myCamera");

      $("button").click(() => {
        Webcam.snap((data_uri) => {
          $("#resultados").html(
            "<h2>Here is your image:</h2>" + '<img src="' + data_uri + '"/>'
          );

          console.log(data_uri);
        });
      });
    </script>
  </body>
</html>
