<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Complemento para jQuery y JavaScript</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.11.0/underscore-min.js"
      charset="utf-8"
    ></script>
    <script>
      const arr = [53, 5, 6, 7, 6, 13, 77, -23, 55, 404, 2];

      console.log(
        "Números pares:",
        _.filter(arr, (num) => num % 2 === 0)
      );
      console.log("Existe el número 13:", _.contains(arr, 13));
      console.log("Número máximo:", _.max(arr));
      console.log(
        "Ordenado",
        arr.sort((a, b) => a - b)
      );
      console.log("Barajar:", _.shuffle(arr));
      console.log("Números únicos:", _.unique(arr));

      console.log("---------");

      const obj = {
        nombre: "John Doe",
        edad: 33,
        peso: "80 kg",
      };

      console.log("Llaves:", _.keys(obj));
      console.log("Valores:", _.values(obj));
      console.log("Pick:", _.pick(obj, "edad", "peso"));
      console.log("Clonar:", _.clone(obj));
      console.log("Contar elementos:", _.size(obj));
    </script>
  </body>
</html>
