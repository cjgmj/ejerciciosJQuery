<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Métodos globales de AJAX</h1>
    <p>
      Podemos indicar un comportamiento determinado para todas nuestras
      peticiones AJAX, por ejemplo, mediante los métodos ajaxStart() y
      ajaxComplete().
    </p>

    <div id="preloader" class="text-center">
      <img src="assets/img/preloader.gif" />
    </div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $preloader = $("#preloader"),
        $doc = $(document);

      $doc.ajaxStart(() => {
        $preloader.fadeIn();
      });

      $doc.ajaxComplete(() => {
        $preloader.delay(800).fadeOut();
      });

      $.get("assets/data/1.json", (resp) => console.log(resp));
      $.get("assets/data/2.json", (resp) => console.log(resp));
    </script>
  </body>
</html>
