<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Convertir código para reusarlo</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <div class="col-md-6">
      <label for="">Nombre</label>
      <input
        type="text"
        placeholder="Nombre"
        id="txtNombre"
        class="form-control"
        required
      />
      <label for="">Apellido</label>
      <input
        type="text"
        placeholder="Apellido"
        id="txtApellido"
        class="form-control"
        required
      />
    </div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      $.fn.requerido = function () {
        const $input = $(this);

        const mostrarError = (input) => {
          let ayuda = "";
          ayuda = '<div class="text-danger">Este campo es necesario</div>';

          input.after(ayuda); // Agrega el contenido después del input
          input.parent().addClass("has-danger"); // Agrega la clase al padre
        };

        if ($input.attr("required")) {
          mostrarError($input);
        }

        $input.on("keyup", () => {
          if ($input.val().length > 0) {
            if ($input.parent().hasClass("has-danger")) {
              $input.next().remove(); // Eliminamos el contenido insertado anteriormente
              $input.parent().removeClass("has-danger"); // Elimina la clase al padre
            }
          } else {
            mostrarError($input);
          }
        });
      };

      $("#txtNombre").requerido();
      $("#txtApellido").requerido();
    </script>
  </body>
</html>
