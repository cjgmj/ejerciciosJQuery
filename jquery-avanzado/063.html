    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Método $.proxy()</h1>
    <p>El proxy nos permite indicar a que objeto queremos que apunte el this</p>

    <button type="button">Mostrar/Ocultar</button>
    <img src="assets/img/ball.png" id="img" />

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      $("button").on(
        "click",
        $.proxy(function () {
          $(this).toggle(); // Oculta el botón
        }, $("#img"))
      );
