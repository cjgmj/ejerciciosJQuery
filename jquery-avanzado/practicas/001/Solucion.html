<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Cambiar por un CDN del bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../assets/css/estilo.css" />
  </head>
  <body>
    <h1 id="titulo">Algún texto</h1>
    <p>Parrafo #1</p>

    <!-- Librería de jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      // Crear una referencia local al h1 con el id titulo
      const $titulo = $("#titulo");

      // Usar la referencia local del titulo en lugar del selector
      $titulo.text("Ejercicio #1");

      // Crear un evento para todos los botones, que al hacer click en él
      // ejecute la impresión en consola de 'Hola Mundo'
      // Sin usar el $(document).ready, ni tampoco alguna de sus diferentes formas
      $(document).on("click", "button", () => console.log("Hola Mundo"));

      // Cree 1000 botones que impriman Hola Mundo en consola reutilizando el código anterior.
      // Debe de modificar el DOM una única vez
      // Cada botón debe tener como etiqueta el número de 1 a 1000.
      // Debe insertar los 1000 botones después del boton que se encuentra
      // debajo de este script
      const arr = [];

      for (let i = 1; i <= 1000; i++) {
        arr.push(`<button type=button" class="btn btn-primary">${i}</button>`);
      }

      $(() => {
        // $("body").append(arr.join("")); // Lo inserta al final del body
        $(arr.join("")).insertAfter("button"); // Lo inserta explícitamente después del botón
      });
    </script>

    <button type="button" class="btn btn-primary">
      Imprimir en consola 'Hola Mundo'
    </button>
  </body>
</html>
