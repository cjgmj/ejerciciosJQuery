<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />

    <style>
      #element {
        background-color: blue;
        width: 20px;
        height: 20px;
        text-align: center;
        line-height: 40px;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Cola animaciones jQuery</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <div id="element"></div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $element = $("#element");

      console.log("Empiezan los eventos");

      console.log($element.queue()); //Array de las animaciones sobre el elemento

      $element.animate(
        {
          width: 100,
          height: 40,
        },
        1000
      );

      // Ejecutamos esta acción entre la primera animación y la segunda
      $element.queue((next) => {
        $.get("assets/data/1.json", (resp) => {
          $element.text(resp.mensaje);

          next();
        });
      });

      console.log("Animaciones en cola", $element.queue().length);

      $element.animate(
        {
          borderRadius: 20,
        },
        1000
      );

      console.log("Animaciones en cola", $element.queue().length);
    </script>
  </body>
</html>
