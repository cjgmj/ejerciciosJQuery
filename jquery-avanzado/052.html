<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Método $.map()</h1>
    <p>
      Sirve para recorrer todos los elementos en un objeto de jQuery y generar
      un nuevo array.
    </p>

    <ul>
      <li><input type="checkbox" value="lunes" class="dia" checked /> Lunes</li>
      <li>
        <input type="checkbox" value="martes" class="dia" checked /> Martes
      </li>
      <li>
        <input type="checkbox" value="miercoles" class="dia" checked />
        Miércoles
      </li>
      <li>
        <input type="checkbox" value="jueves" class="dia" checked /> Jueves
      </li>
      <li><input type="checkbox" value="viernes" class="dia" /> Viernes</li>
      <li><input type="checkbox" value="sabado" class="dia" /> Sábado</li>
      <li><input type="checkbox" value="domingo" class="dia" /> Domingo</li>
    </ul>

    <p id="dias-laborales"></p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $checkboxes = $(".dia"),
        $diasLaborales = $("#dias-laborales");

      const callback = () => {
        const dias = $checkboxes
          .filter(":checked")
          .map(function () {
            return $(this).val();
          })
          .get();

        $diasLaborales.text(`Has seleccionado ${dias.join(", ")}`);
      };

      $checkboxes.on("click", callback);

      callback();
    </script>
  </body>
</html>
