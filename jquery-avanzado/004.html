<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />

    <style>
      .element {
        width: 50px;
        height: 50px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Método jQuery is()</h1>
    <p>
      Podemos comprobar si un elemento es un tag concreto, si tiene una clase
      específica, si está visible, si se está animando...
    </p>

    <div class="element"></div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $h1 = $("h1");
      const $element = $(".element"); // Para declarar que es una referencia a un objeto se pone $ en la variable

      $element.is("div") && console.log("Es un div");

      $h1.is("div") && console.log("No es un div");

      $element.is(".element") && console.log("Tiene la clase element");

      $element.is(":visible") && console.log("Está visible");

      $element.is(":not(:visible)") && console.log("No está visible"); // No se ejecuta

      $element.animate(
        {
          width: 200,
        },
        1000
      );

      $element.is(":animated") && console.log("El elemento se está animando");
    </script>
  </body>
</html>
