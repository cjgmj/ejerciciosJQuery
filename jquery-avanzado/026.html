<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Escuchar eventos de elementos que aún no existen</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <ul id="lista">
      <li>Item antiguo</li>
      <li>Item antiguo</li>
      <li>Item antiguo</li>
      <li>Item antiguo</li>
      <li>Item antiguo</li>
    </ul>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $lista = $("#lista");
      let cont = 0;

      // $("li").on("click", function () { // Solo funciona para los elementos ya existentes
      $lista.on("click", "li", function () {
        cont++;

        $(this).remove();

        $lista.append(`<li>Nuevo item ${cont}</li>`);
      });
    </script>
  </body>
</html>
