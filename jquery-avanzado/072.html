<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Uso del localstorage</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      if (localStorage.getItem("mostrado")) {
        const mostrado = localStorage.getItem("mostrado");
        console.log(mostrado);
      } else {
        localStorage.setItem("mostrado", "1");

        $(document).ready(() => console.log("Así funciona nuestra app"));
      }

      // localStorage.removeItem("mostrado"); // Elimina el valor
    </script>
  </body>
</html>
