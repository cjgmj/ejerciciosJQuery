<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>JavaScript plano</h1>
    <p>
      La instrucción jQuery busca como la forma de ejecutar esa instrucción en
      JavaScript plano. Es posible, que en algunas ocasiones nos sea más fácil
      ejecutar un código de JavaScript en lugar de uno jQuery.
    </p>

    <ul id="colores">
      <li id="verde">Verde</li>
      <li id="rojo">Rojo</li>
      <li id="azul">Azul</li>
      <li id="naranja">Naranja</li>
      <li id="rosa">Rosa</li>
    </ul>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      $("#colores li").each(function () {
        // const id = $(this).attr("id");

        const id = this.id;

        console.log(id);
      });
    </script>
  </body>
</html>
