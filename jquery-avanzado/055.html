<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Deferred - Promesas jQuery</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <!-- LibrerÃ­a de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const JSON_Reader = (archivo) => {
        const d = new $.Deferred();

        $.ajax({
          url: `assets/data/${archivo}.json`,
          dataType: "json",
          success: (resp) => d.resolve(resp),
          error: () => d.reject(),
        });

        return d.promise();
      };

      const resultado = JSON_Reader("1");

      resultado.done((resp) => console.log("Datos recibidos:", resp));
      resultado.fail(() => console.error("El archivo no existe"));
    </script>
  </body>
</html>
