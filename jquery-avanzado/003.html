<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Ejecutar función</h1>
    <p>
      Podemos controlar que se ejecute una función si existe un determinado
      elemento.
    </p>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      // if ($("h1").length) {
      //   console.log("El elemento existe");
      // }

      // Es el mismo funcionamiento que lo anterior pero con un código simplificado
      // De esta forma también se ejecuta más rápido
      $("h1").length && console.log("El elemento existe");

      $("h2").length && console.log("El elemento no existe"); // No se ejecuta
    </script>
  </body>
</html>
