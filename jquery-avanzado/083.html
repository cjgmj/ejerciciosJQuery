<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />

    <style>
      .fotoContainer {
        position: relative;
        width: 600px;
      }

      .foto {
        /* width: 100%; */
      }

      .cara {
        position: absolute;
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <h1>Detectar rostros</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <button type="button">Localizar cara(s)</button>

    <div class="fotoContainer">
      <img id="foto" src="assets/img/foto.jpg" class="foto" />
    </div>

    <!-- LibrerÃ­a de jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="assets/libs/jquery.facedetection.min.js"></script>
    <script>
      $("button").on("click", () =>
        $("#foto").faceDetection({
          complete: function (caras) {
            // console.log(caras);
            for (const cara of caras) {
              // console.log(cara);

              $("<div>", {
                class: "cara",
                css: {
                  left: `${cara.x * cara.scaleX}px`,
                  top: `${cara.y * cara.scaleY}px`,
                  width: `${cara.width * cara.scaleX}px`,
                  height: `${cara.height * cara.scaleY}`,
                },
              }).insertAfter(this);
            }
          },
        })
      );
    </script>
  </body>
</html>
