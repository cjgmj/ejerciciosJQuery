<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Definir funciones repetidas una única vez</h1>
    <p>
      Hacerlo de esta forma es más óptimo puesto que ocupa menos espacio en
      memoria.
    </p>

    <button type="button" id="menuBtn" class="btn btn-outline-primary">
      Mostrar menú
    </button>

    <br /><br />

    <a href="#" id="menuLink">Mostrar menú link</a>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const mostrarMenu = function mostrarMenu() {
        console.log("Mostrando menú - función");
      };

      // Mala práctica
      // $("#menuBtn").on("click", () => console.log("Mostrando menú"));
      // $("#menuLink").on("click", () => console.log("Mostrando menú"));

      // Buena práctica
      $("#menuBtn, #menuLink").on("click", mostrarMenu);
    </script>
  </body>
</html>
