<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Prevenir texto seleccionado</h1>
    <p id="parrafo">
      Podemos prevenir que un texto sea seleccionado por el usuario.
    </p>

    <!-- LibrerÃ­a de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      $("#parrafo")
        .attr("unselectable", "on")
        .css("user-select", "none")
        .on("selectstart", false);
    </script>
  </body>
</html>
