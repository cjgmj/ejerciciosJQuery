<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />

    <style>
      #colores {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Animar colores</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
      tempor.
    </p>

    <div id="colores"></div>
    <button type="button">Animar color</button>

    <!-- LibrerÃ­a de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"
      charset="utf-8"
    ></script>
    <script>
      const c = $.Color("#4a1f81");
      console.log("Red", c.red());
      console.log("Green", c.green());
      console.log("Blue", c.blue());

      $("button").click(() => {
        $("#colores")
          .css("background-color", "white")
          .animate({
            backgroundColor: "blue",
          })
          .animate({
            backgroundColor: "green",
          })
          .animate({
            backgroundColor: "red",
          })
          .animate(
            {
              backgroundColor: "purple",
            },
            2000
          )
          .animate({
            backgroundColor: "yellow",
          });
      });
    </script>
  </body>
</html>
