<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery Avanzado</title>

    <!-- Estilo del Boostrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/estilo.css" />
  </head>
  <body>
    <h1>Evento on</h1>
    <p>
      A partir de la versión 1.7 eventos como el click, live, bind... se unifica
      en el elemento on.
    </p>

    <div class="holder">
      <button type="button" id="boton1">1</button>
      <button type="button" id="boton2">2</button>
      <button type="button" id="boton3">3</button>
      <button type="button" id="boton4">4</button>
      <button type="button" id="boton5" style="float: right">Limpiar</button>
    </div>

    <!-- Librería de jQuery -->
    <script src="assets/libs/jquery-3.min.js" charset="utf-8"></script>
    <script>
      const $boton1 = $("#boton1"),
        $boton2 = $("#boton2"),
        $boton3 = $("#boton3"),
        $boton4 = $("#boton4"),
        $boton5 = $("#boton5");

      $boton1.on("click", () => {
        console.log("click");
      });

      $boton2.on("mouseenter.temp mouseleave.temp", () => {
        console.log("Entró el ratón / Salió el ratón");
      });

      // Pasar argumento a la función al ejecutarla
      $boton3.on("click", Math.round(Math.random() * 20), (e) => {
        console.log("Número random", e.data);
      });

      // Asignar namespace o etiqueta a un evento
      $boton4.on("click.temp", () => {
        console.log("Temp disparado");
      });

      // Eliminar evento a un elemento
      $boton5.on("click", () => {
        console.clear();
        $("button").off(".temp"); // Elimina los eventos que tengan de namespace temp
        console.log("Eventos de los boton TEMP han sido eliminados");
      });
    </script>
  </body>
</html>
