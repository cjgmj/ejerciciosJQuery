<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 01 - Bootstrap</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <style>
        .textoVerde {
            color: green;
            font-weight: bold;
        }
    </style>

    <!-- Para poner el script en el header tenemos que asegurarnos
	que la página está completamente cargada -->
    <script>
        // Se puede simplificar como vemos en la siguiente línea
        // $(document).ready(() => $("ul").addClass("textoVerde"));

        // $(() => $("ul").addClass("textoVerde"));
        $(() => $("li:last-child").addClass("textoVerde"));
    </script>
</head>

<body>
    <ul>
        <li>Hola 1</li>
        <li>Hola 2</li>
        <li>Hola 3</li>
    </ul>

    <ul>
        <li>Negrita</li>
        <li>Negrita</li>
        <li>Negrita</li>
    </ul>
