<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 02 - Selectores y Encadenamiento</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


    <!-- Estilo para esta pagina -->
    <style>
        img {
            width: 200px;
            height: 200px;
        }
        
        hr {
            margin-bottom: 60px;
        }
        
        .morado {
            color: purple;
        }
        
        .rojo {
            color: red;
        }
        
        .azul {
            color: blue;
        }
        
        .verde {
            color: green;
        }
        
        .naranja {
            color: orange;
        }
    </style>

</head>

<body>
    <div class="container">

        <h1>Selectores y Encadenamiento</h1>
        <hr>

        <div class="row">
            <div class="col-sm-4 text-center">
                <img src="img/nophoto.jpg">
                <!-- class="rounded-circle"> -->
                <h4>John Doe</h4>
            </div>

            <div class="col-sm-5">
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam aspernatur ab commodi tenetur, quisquam.
                </p>
            </div>

            <div class="col-sm-3">
                <ul>
                    <li>Matemática</li>
                    <li>Programación</li>
                    <li>Análisis</li>
                    <li>Física</li>
                    <li>Geografía</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // Se simplifica como vemos a continuación para hacerlo más eficiente
        // $('img').attr('src', 'img/profesor.jpg');

        // $('img').removeClass('rounded-circle');
        // $('img').addClass('img-thumbnail');

        // $('img')
        //     .attr('src', 'img/profesor.jpg')
        //     .removeClass('rounded-circle')
        //     .addClass('img-thumbnail');

        // Manejo de las imágenes
        $('img')
            .attr('src', 'img/profesor.jpg')
            .addClass('rounded-circle img-thumbnail');

        // Modificar segundo bloque
        // Búsqueda por hijos
        // $('.col-sm-5').children('p').eq(0);

        $('.col-sm-5')
            .find('p')
            // .text('Hola John Doe') // Introduce el texto literalmente
            .html('Hola <u>John Doe</u>'); // Interpreta si hay código html

        // Referencia a la lista ordenada
        // $('ul li')
        //     .eq(1) // Si se introduce un valor mayor al tamaño de la lista no se aplica a ninguno
        //     .css('color', 'red');

        // La instrucción end te devuelve al selector original
        $('ul li')
            .eq(0).addClass('morado').end()
            .eq(1).addClass('rojo').end()
            .eq(2).addClass('azul').end()
            .eq(3).addClass('verde').end()
            .eq(4).addClass('naranja').end();
    </script>
</body>

</html>
