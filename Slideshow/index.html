<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Slideshow</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>

    <script src="js/lib/TweenMax.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container" align="center">
      <h1>Slideshow</h1>
      <hr />

      <div class="slideshow">
        <ul>
          <li><img src="img/slide1.png" /></li>
          <li><img src="img/slide2.png" /></li>
          <li><img src="img/slide3.png" /></li>
          <li><img src="img/slide4.png" /></li>
        </ul>
      </div>

      <button data-mov="ant" class="btn btn-primary btnSlide">Anterior</button>
      <button data-mov="sig" class="btn btn-primary btnSlide">Siguiente</button>

      <br /><br />

      quia doloremque quaerat maiores quo? Eveniet nam porro obcaecati officia
      doloribus dolorum tempore, nobis totam, fuga magnam quia. Corporis?
    </div>

    <script src="js/slideshow.js"></script>
  </body>
</html>
