<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Data-Attribute</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <div class="container text-center">
        <h1>Data-Attribute</h1>
        <hr>

        <!-- Es una buena práctica poner data- delante de los atributos personalizados -->
        <img src="img/1.jpg" alt="jpg" data-color="azul" />

        <br />
        <br />

        <img src="img/2.png" alt="png" data-color="blanco" />
    </div>

    <script>
        (function() {
            // const $imagen = $("img");

            // console.log($imagen.attr("alt"));
            // console.log($imagen.attr("data-color")); // Imprime el atributo personalizado
            // console.log($imagen.data("color")); // Imprime el atributo personalizado con el código más limpio

            // $imagen.attr("alt", "Es un JPG"); // Cambia el alt de la imagen

            $("img").on("mouseenter", function() {
                console.log($(this).data("color"));
                console.log($(this).attr("alt"));
            })
        })();
    </script>
</body>

</html>
