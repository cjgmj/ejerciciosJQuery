<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Big Box</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>

    <script src="js/lib/TweenMax.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="bigbox-fondo"></div>

    <div class="bigbox-contenedor" align="center">
      <div class="bigbox-cerrar"><i class="fa fa-times"></i></div>
      <div class="bigbox-circulo"><i class="fa fa-thumbs-o-up fa-3x"></i></div>
      <div class="bigbox-contenido">
        <span class="bigbox-titulo">Genial</span>
        <span class="bigbox-texto">Estamos listos para continuar</span>
      </div>

      <button class="bigbox-boton">Continuar</button>
    </div>

    <div class="container">
      <h1>BigBox: <small>Notification</small></h1>
      <hr />
    </div>
  </body>
</html>
