<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Big Box</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>

    <script src="js/lib/TweenMax.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>BigBox: <small>Notification</small></h1>
      <hr />

      <button class="btn btn-primary">Mostrar BigBox</button>
    </div>

    <script src="js/bigbox.js"></script>

    <script>
      $("button").on("click", () =>
        $.bigbox(
          {
            fa: "fa-codiepie",
            titulo: "Genial",
            contenido: "Estamos listos para continuar",
            boton: "Continuar",
          },
          (boton) => {
            console.log(boton);
          }
        )
      );
    </script>
  </body>
</html>
