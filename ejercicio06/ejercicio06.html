<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Ejercicio 06 Tabla multiplicar</title>

    <!-- Importacion del jQuery -->
    <script src="js/lib/jquery-3.5.1.min.js"></script>

    <!-- Importacion del Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1>Tabla multiplicar</h1>
        <hr>

        <select id="cmbBase" class="form-control">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
        </select>
        <br>

        <button class="btn btn-primary">Agregar línea</button>
        <br><br>

        <table class="table table-striped">
            <tr>
                <th>Base</th>
                <th>x</th>
                <th>Número</th>
                <th>=</th>
                <th>Resultado</th>
            </tr>
        </table>
    </div>

    <script>
        (function() {
            let cont = 0;

            $("#cmbBase").on("change", () => {
                // Eliminar todas las filas menos la primera
                $("tr").not(":eq(0)").remove();

                cont = 0;
            });

            $("button").on("click", () => {
                cont++;

                const base = $("#cmbBase").val();

                const tr = `<tr>
                    <td>${base}</td>
                    <td>x</td>
                    <td>${cont}</td>
                    <td>=</td>
                    <td>${base*cont}</td>
                </tr>`;

                $("table").append(tr);
            });
        })();
    </script>
</body>

</html>
